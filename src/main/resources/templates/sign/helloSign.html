<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form action="" th:action th:object="${member}" method="post">
  <div>
    <label for="email">이메일</label>
    <input placeholder="email@naver.com" type="text" name="email" id="email" th:field="*{email}">
  </div>
  <div>
    <label for="password">비밀번호</label>
    <input placeholder="password" type="password" name="password" id="password" th:field="*{password}">
  </div>
  <button type="submit"
          th:onclick="|location.href='@{/signup}'|">회원가입</button>
</form>

</body>
</html>
