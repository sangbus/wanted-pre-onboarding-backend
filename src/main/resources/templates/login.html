<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form th:object="${member}" method="post" action="/members/login">
  <div>
    <label for="email">이메일</label>
    <input placeholder="email@naver.com" type="text" name="email" id="email" th:field="*{email}">
  </div>
  <div>
    <label for="password">비밀번호</label>
    <input placeholder="password" type="password" name="password" id="password" th:field="*{password}">
  </div>
  <button type="submit">로그인</button>
</form>

<form method="get" action="/signup">
  <button type="submit">회원가입</button>
</form>
</body>
</html>
